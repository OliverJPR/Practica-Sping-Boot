<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Equipos</title>

    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/sb-admin.css}"/>

    <!-- Page level plugin CSS-->
    <link th:href="@{css/dataTables.bootstrap4.css}" rel="stylesheet">

</head>

<body id="page-top">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sistema de Alquileres</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/admin">Dashboard <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/indexUser">Clientes</a>
            <a class="nav-item nav-link" href="/indexEquipos">Equipos</a>
            <a class="nav-item nav-link" href="/indexFamilia">Familias</a>
            <a class="nav-item nav-link" href="/indexAlquiler">Alquileres</a>
            <a class="nav-item nav-link" href="/indexEntrega">Entregas</a>
            <a class="nav-item nav-link" href="/historial">Historial</a>
        </div>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="es"><button>ESP</button></a>
            </li>
            <li class="nav-item">
                <a id="en"><button>ENG</button></a>
            </li>
        </ul>
    </div>


</nav>

    <!-- Navbar -->

</nav>

<div id="wrapper">

    <!-- Sidebar -->

    <div id="content-wrapper">

        <div class="container-fluid">

            <div class="btn">
                <a class="btn btn-outline-primary" href="/crearEquipo" th:text="#{crear}">Crear Equipo</a>
            </div>
            <table class="table">
                <tr>
                    <th th:text="#{foto}">Foto</th>
                    <th th:text="#{nombre}">Nombre</th>
                    <th th:text="#{fam}">Familia</th>
                    <th th:text="#{subFamilia}">Sub-Familia</th>
                    <th th:text="#{tarifa}">Tarifa</th>
                    <th>Stock</th>
                    <th th:text="#{accion}">Accion</th>
                </tr>
                <th:block th:each="equipo : ${equipos}">

                    <tr>
                        <td><img th:src="@{${equipo.photo}}" style="width:128px;height:128px;"></td>
                        <td th:text="${equipo.name}">...</td>
                        <td th:text="${equipo.family.nombre}">...</td>
                        <td th:if="${equipo.subFamily == null}">No tiene</td>
                        <td th:if="${equipo.subFamily != null && equipo.subFamily.nombre != null}" th:text="${equipo.subFamily.nombre}">No tiene</td>
                        <td th:text="${equipo.tariff}">...</td>
                        <td th:text="${equipo.stock}">...</td>
                        <td>
                            <div class="btn">
                                 <a class="btn btn-danger" th:href="@{/deleteEquip(id=${equipo.id})}">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </th:block>
            </table>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{js/jquery.easing.min.js}"></script>


<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin.min.js}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#es").click(function () {
            var selectedOption = $(this).attr('id');
            window.location.replace('indexEquipos?lang=' + selectedOption);

        });
        $("#en").click(function () {
            var selectedOption = $(this).attr('id');
            window.location.replace('indexEquipos?lang=' + selectedOption);

        });
    });
</script>

</body>

</html>
