<div id="wrapper">
    <div id="content-wrapper">

        <div class="container-fluid">

            <form action="#" th:action="@{/crearUser}" th:object="${cliente}" method="POST" enctype=multipart/form-data class="form-group">
                <div class="form-group">
                    <label th:text="#{cedula}" for="ced"></label>
                    <input type="text" class="form-control" pattern="[0-9]{3}-[0-9]{7}-[0-9]{1}" th:field="*{ced}" required/>
                    <label th:text="#{nombre}" for="name"></label>
                    <input type="text" class="form-control" th:field="*{name}" required />
                    <label th:text="#{telefono}" for="phone"></label>
                    <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required th:field="*{phone}" />
                    <label th:text="#{email}" for="email"></label>
                    <input type="email" class="form-control" th:field="*{email}" required/>
                    <label th:text="#{foto}" for="fileInput"></label>
                    <input type="file" name="file"  id="fileInput" class="form-control-file file-input" accept=".jpg,.png"  />
                    <input type="submit" th:value="#{crear}" class="form-control" />
                </div>

            </form>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->



<script>
    //update file name text box with selected filepath and file
    var file = document.getElementById('fileInput');
    file.onchange = function(e){
        var ext = this.value.match(/\.([^\.]+)$/)[1];
        switch(ext)
        {
            case 'jpg':
            case 'png':
                break;
            default:
                alert('Solo se perimten imagenes PNG y JPG');
                this.value='';
        }
    };
</script>

</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#es").click(function () {
            var selectedOption = $(this).attr('id');
            window.location.replace('crearUser?lang=' + selectedOption);

        });
        $("#en").click(function () {
            var selectedOption = $(this).attr('id');
            window.location.replace('crearUser?lang=' + selectedOption);

        });
    });
</script>
